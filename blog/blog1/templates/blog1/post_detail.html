{% extends 'blog1/base.html' %}

{% block content %}
    <div class="post">
        <h1 class = "hh" >{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <img src = "{{ post.photo.url }}">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
    </div>
{% endblock %}
