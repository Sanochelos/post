{% extends 'blog1/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}" onclick="del()" >{{ post.title }}</a></h1>
            <p class = "pp">{{ post.text|linebreaksbr }}</p>
            <img src = "{{ post.photo.url }}">
            <div class="date">
                {{ post.published_date }}
            </div>

        </div>
    {% endfor %}
{% endblock %}
